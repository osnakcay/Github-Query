<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Osman Akcay">
    <meta name="description" content="Github Query | Github API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Github Query</title>

    <style>
        .borderzero {
            border: 0 none;
        }

        .container {
            margin-top: 1rem;
        }
        .list-group-item {
            cursor: context-menu;
        }
    </style>
</head>

<body>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h3>Search Github Users</h3>
            <p class="lead">
                Enter a username to access user information!
            </p>
            <form id="github-form">
                <input type="text" name="githubname" id="githubname" class="form-control" placeholder="Github Username">
                <br>
                <button type="submit" class="btn btn-dark">Search</button>
            </form>
            <br><br>
        </div>
        <br>

        <div id="profile">
        </div>

        <h3 class="page-heading mb-3">Latest repos</h3>
        <div id="repos">
        </div>

        <h3 class="page-heading mb-3">Last Viewed</h3>

        <div id="lastSearch" style="margin-bottom: 100px;">
            <ul class="list-group" id="last-users" reversed="reversed">
            </ul>
            <hr>
            <button id="clear-last-users" class="btn btn-dark">Clear Recently Viewed</button>

        </div>
    </div>
    </div>
    </div>

    <script src="github.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
